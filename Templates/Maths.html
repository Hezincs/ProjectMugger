{% extends "base.html" %} {% block title %}Maths{% endblock %} {% block content
  %}<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" id="Maths" href="/Maths">Maths</a>
            <a class="nav-item nav-link" id="Physics" href="/Physics">Physics</a>
            <a class="nav-item nav-link" id="Computing" href="/Computing">Computing</a>
            <a class="nav-item nav-link" id="GeneralPaper" href="/GeneralPaper">GeneralPaper</a>
            <a class="nav-item nav-link" id="Economics" href="/Economics">Economics</a>
            <a class="nav-item nav-link" id="PW" href="/PW">PW</a>
            <a class="nav-item nav-link" id="MTL" href="/MTL">MTL</a>
          {% endif %}
        </div>
      </div>
    </nav>
  <h1 align="center">Math Notes</h1>
  <ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes2 %}
    <li class="list-group-item">
      {{ note.data }}
      <button type="button" class="close" onClick="deleteNote({{ note.id }})">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    
    {% endfor %}
  </ul>
  <form method="POST">
    <textarea name="note" id="notes" class="form-control"></textarea>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
  </form>
  {% endblock %}
